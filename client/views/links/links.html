<template name="allLinks">
  {{> linksList options}}
</template>

<template name="linksList">
  <div class="links">
    {{#each allLinks}}
      {{> linkShow}}
    {{/each}}
    
    {{#if linksReady}}
      {{#unless allLinksLoaded}}
    		<a class="load-more" href="#">Load more</a>
      {{/unless}}
    {{else}}
      <div>{{> spinner}}</div>
    {{/if}}
  </div>
</template>
